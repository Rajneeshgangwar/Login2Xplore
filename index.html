<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment form</h2>
            <form id="stuForm" method="get">
                <div class="form-group">
                    <label>Roll Number:</label> 
                        
                    <input type="text" class="form-control" name="rollNo" id="rollNo"
                          onChange="getStudent();" placeholder="Enter Roll Number" required>
                </div>
                <div class="form-group">
                    <label for="stuName">Student Name:</label>
                    <input type="text" class="form-control" id="stuName"
                           placeholder="Enter Student Name" name="stuName">
                </div>
                <div class="form-group">
                    <label for="stuClass">Student Class:</label>
                    <input type="text" class="form-control" id="stuClass"
                           placeholder="Enter Class" name="stuClass">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob"
                           placeholder="Enter DOB" name="dob">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter Address" name="address">
                </div>
                
                 <div class="form-group">
                    <label for="deduction">Enrollment Date:</label>
                    <input type="date" class="form-control" id="enDate"
                           placeholder="Enter Enrollment" name="enDate">
                </div>
                <button type="button" class="btn btn-primary" id="save" 
                       onclick="saveData();">Save</button>
                <button type="button" class="btn btn-primary" id="update" disabled
                       onclick="updateData();">Update</button>
                <button type="button" class="btn btn-primary" id="reset" 
                       onclick="resetForm();">Reset</button>
            </form>
        </div>
        
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="index.js"> </script>
       
    </body>
</html>
